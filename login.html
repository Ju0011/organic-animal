<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>login</title>
</head>
<body BACKGROUND="right1.png">
    <p align="center"> <FONT size="6" color="black"><B>회원 정보 입력 양식</B></FONT> </p>
    <HR>
    <form action="OK.html" method="post">
        <table width="600" height="350" border="1" cellpadding="5" align="center">
            <TR>
                <TD> 이름 </TD>
                <TD> <input type="text" name="ID" size="10"></TD>
            </TR>
            <TR>
                <TD> 암호 </TD>
                <TD> <input type="password" name="password" size="10"></TD>
            </TR>
            <TR>
                <TD> 전화번호 </TD>
                <TD> <input type="TEXT" name="tel1" size="3" value="010"> - <input name="tel2" size="4"> - <input name="tel3" size="4"></TD>
            </TR>
            <TR>
                <TD> 직업 </TD>
                <TD>
                    <select size="1" name="job">
                        <option selected> 학생</option>
                        <option> 대학생 </option>
                        <option> 직장인 </option>
                        <option> 가정주부 </option>
                        <option> 기타 </option>
                    </select>
                </TD>
            </TR>
            <TR>
                <TD> 성별 </TD>
                <TD>
                    <input type="radio" name="btn" value="male" checked>남자&nbsp;&nbsp;
                    <input type="radio" name="btn" value="female">여자
                </TD>
            </TR>
            <TR>
                <TD> 가입 계기 </TD>
                <TD>
                    <textarea rows="7" cols="60" name="intro">가입하게 된 계기를 작성해 주세요!
                </textarea>
                </TD>
            </TR>
            <TR>
                <TD> 정보제공동의 </TD>
                <TD>
                    <input type="checkbox" name="agree" value="playing">동의&nbsp;&nbsp;
                   
                    <input type="checkbox" name="disagree" value="disagree" />비동의
                </TD>
            </TR>

            <TR>
                <TD colspan="2" align="center">
                    <a href="ok.html"><input type="submit" value="등록하기"></a>&nbsp;&nbsp;
                    <input type="reset" value="삭제하기">
                </TD>
            </TR>
        </table>
    </form>
</body>
</html>
